<form *ngIf="classResource" name="deleteForm" >
  <div class="modal-header">
    <h4 class="modal-title">Подтверждение операции удаления</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <p id="jhi-delete-ticketChangeHistory-heading" > Вы уверены что хотите удалить  класс материального ресурса  = {{classResource.name}}? </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <span>Отмена</span>
    </button>
    <button (click)="confirmDelete(classResource.id)" id="jhi-confirm-delete-ticketChangeHistory" type="submit" class="btn btn-danger">
      <span>Удалить</span>
    </button>
  </div>
</form>
