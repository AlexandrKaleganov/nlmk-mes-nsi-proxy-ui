<div class="modal-header">

  <h2 *ngIf="!editForm.get('id')!.value" id="jhi-app-heading">Добавить связь Документ-материальный ресурс</h2>
  <h2 *ngIf="editForm.get('id')!.value">Редактировать связь Документ-материальный ресурс</h2>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          (click)="clear()">&times;
  </button>
</div>
<div class="modal-body">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div>

      <div class="form-group" [hidden]="!editForm.get('id')!.value">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label"
               for="field_materialResourceId">Материальный ресурс</label>
        <select class="form-control shadow-sm bg-white rounded" id="field_materialResourceId" name="materialResourceId"
                formControlName="materialResourceId" >
          <option *ngIf="!editForm.get('materialResourceId')!.value" [ngValue]="null"></option>
          <option [ngValue]="supplier.id"
                  *ngFor="let supplier of materialResource; trackBy: trackById">{{supplier.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control-label"
               for="field_regulatoryDocumentId">Нормативный документ</label>
        <select class="form-control shadow-sm bg-white rounded" id="field_regulatoryDocumentId" name="regulatoryDocumentId"
                formControlName="regulatoryDocumentId" >
          <option *ngIf="!editForm.get('regulatoryDocumentId')!.value" [ngValue]="null"></option>
          <option [ngValue]="mark.id"
                  *ngFor="let mark of regulatoryDocuments; trackBy: trackByIdType">{{mark.name}} - "{{mark.shortName}}"</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control-label"
               for="field_qualityDeviationCheck">Провести сравнение</label>
        <select class="form-control shadow-sm bg-white rounded" id="field_qualityDeviationCheck" name="qualityDeviationCheck"
                formControlName="qualityDeviationCheck" >
          <option *ngIf="!editForm.get('qualityDeviationCheck')!.value" [ngValue]="true"></option>
          <option value="{{false}}">Нет</option>
          <option value="{{true}}">Да</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_insTime">Добавлен</label>
        <input type="datetime-local" class="form-control" name="insTime" id="field_insTime"
               formControlName="insTime" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_updTime">Изменён</label>
        <input type="datetime-local" class="form-control" name="updTime" id="field_updTime"
               formControlName="updTime" readonly/>
      </div>

    </div>

    <div class="btn-group float-right shadow rounded" style="margin-bottom: 5px!important;">
      <button style="border-right-color: white" type="button" id="cancel-save"
              class="btn btn-sm shadow-sm btn-secondary" (click)="clear()">
        &nbsp;<span>Отмена</span>
      </button>
      <button style="border-left-color: white" type="submit" id="save-entity"
              [disabled]="editForm.invalid || isSaving" class="btn btn-sm shadow-sm btn-primary">
        <span>Сохранить</span>
      </button>
    </div>
  </form>
    <app-error *ngIf="errorMessage" [errorMessage]="errorMessage"
             (closeAlert)="closeError()"></app-error>
</div>
