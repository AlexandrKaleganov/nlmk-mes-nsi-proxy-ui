<div class="modal-header">

  <h2 *ngIf="!editForm.get('id')!.value" id="jhi-app-heading"
  >Добавить поставщика</h2>
  <h2 *ngIf="editForm.get('id')!.value">Редактировать поставщика</h2>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          (click)="clear()">&times;
  </button>
</div>
<div class="modal-body">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div>

      <div class="form-group" [hidden]="!editForm.get('id')!.value">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly/>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="field_name">Наименование</label>
        <input autocomplete="off" type="text" class="form-control" name="name" id="field_name"
               formControlName="name"/>
        <div
          *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
          <small class="form-text text-danger"
                 *ngIf="editForm.get('name')?.errors?.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_shortName">Краткое наименование</label>
        <input autocomplete="off" type="text" class="form-control" name="shortName" id="field_shortName"
               formControlName="shortName"/>
        <div
          *ngIf="editForm.get('shortName')!.invalid && (editForm.get('shortName')!.dirty || editForm.get('shortName')!.touched)">
          <small class="form-text text-danger"
                 *ngIf="editForm.get('shortName')?.errors?.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_name">Код</label>
        <input autocomplete="off" type="text" class="form-control" name="code" id="field_code"
               formControlName="code" />
        <div
          *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
          <small class="form-text text-danger"
                 *ngIf="editForm.get('code')?.errors?.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label"
               for="field_isActive">Активный</label>
        <select class="form-control shadow-sm bg-white rounded" id="field_isActive" name="isActive"
                formControlName="isActive" >
          <option *ngIf="!editForm.get('isActive')!.value" [ngValue]="true"></option>
          <option value="{{false}}">Нет</option>
          <option value="{{true}}">Да</option>

        </select>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="field_startDate">Дата начала действия</label>
        <input type="date" class="form-control" name="startDate" id="field_startDate"
               formControlName="startDate"/>
        <div
          *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)">
          <small class="form-text text-danger"
                 *ngIf="editForm.get('startDate')?.errors?.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_endDate">Дата окончания действия</label>
        <input type="date" class="form-control" name="endDate" id="field_endDate"
               formControlName="endDate" />
        <div
          *ngIf="editForm.get('endDate')!.invalid && (editForm.get('endDate')!.dirty || editForm.get('endDate')!.touched)">
          <small class="form-text text-danger"
                 *ngIf="editForm.get('endDate')?.errors?.required">
            This field is required.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="field_insTime">Добавлен</label>
        <input type="datetime-local" class="form-control" name="insTime" id="field_insTime"
               formControlName="insTime" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_updTime">Изменён</label>
        <input type="datetime-local" class="form-control" name="updTime" id="field_updTime"
               formControlName="updTime" readonly/>
      </div>

    </div>

    <div class="btn-group float-right shadow rounded" style="margin-bottom: 5px!important;">
      <button style="border-right-color: white" type="button" id="cancel-save"
              class="btn btn-sm shadow-sm btn-secondary" (click)="clear()">
        &nbsp;<span>Отмена</span>
      </button>
      <button style="border-left-color: white" type="submit" id="save-entity"
              [disabled]="editForm.invalid || isSaving" class="btn btn-sm shadow-sm btn-primary">
        <span>Сохранить</span>
      </button>
    </div>
  </form>
  <app-error *ngIf="errorMessage" [errorMessage]="errorMessage"
             (closeAlert)="closeError()"></app-error>
</div>
