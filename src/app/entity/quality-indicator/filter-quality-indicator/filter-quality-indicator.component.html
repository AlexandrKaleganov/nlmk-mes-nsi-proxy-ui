<div class="modal-header">
  <h2 class="modal-title">Фильтры</h2>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          (click)="close()">&times;
  </button>
</div>
<div class="modal-body scroll-pane">
  <div class="form-group">
    <label class="form-control-label" for="field_code">Код</label>
    <input autocomplete="off" class="form-control shadow-sm bg-white rounded" id="field_code" name="code" [(ngModel)]="codeFilter">
  </div>
  <div class="form-group">
    <label class="form-control-label" for="field_name">Наименование</label>
    <input autocomplete="off" class="form-control shadow-sm bg-white rounded" id="field_name" name="name" [(ngModel)]="nameFilter">
  </div>
  <div class="form-group">
    <label class="form-control-label"
           for="field_materialResourceId">Материальный ресурс</label>
    <select class="form-control shadow-sm bg-white rounded" id="field_materialResourceId"
    [(ngModel)]="materialResourceId" >
      <option [ngValue]="mark.id"
              *ngFor="let mark of resources; trackBy: trackByIdMark">{{mark.name}}</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm shadow" (click)="filter()">Фильтровать</button>
</div>
